<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #qrImage {
      margin-top: 20px;
    }
    a#downloadLink {
      display: none;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>

  <input type="text" id="qrText" placeholder="Enter text or URL" /><br />
  <input type="text" id="fileName" placeholder="Enter file name (optional)" /><br />
  <!-- From Uiverse.io by OliverZeros --> 
<button onclick="generateQRCode()" class="button button-item">
  <span class="button-bg">
    <span class="button-bg-layers">
      <span class="button-bg-layer button-bg-layer-1 -purple"></span>
      <span class="button-bg-layer button-bg-layer-2 -turquoise"></span>
      <span class="button-bg-layer button-bg-layer-3 -yellow"></span>
    </span>
  </span>
  <span class="button-inner">
    <span class="button-inner-static">Generate</span>
    <span class="button-inner-hover">Generate</span>
  </span>
</button>



  <div id="qrImage"></div>
  <a id="downloadLink">Download QR Code</a>

  <script>
    function generateQRCode() {
      const text = document.getElementById('qrText').value.trim();
      const fileName = document.getElementById('fileName').value.trim() || "qrcode";
      const qrImageDiv = document.getElementById('qrImage');
      const downloadLink = document.getElementById('downloadLink');

      if (!text) {
        qrImageDiv.innerHTML = '<p>Please enter text.</p>';
        downloadLink.style.display = 'none';
        return;
      }

      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}`;
      const img = new Image();
      img.src = qrUrl;
      img.alt = "QR Code";
      img.id = "qrCodeImage";

      img.onload = () => {
        // Display the image
        qrImageDiv.innerHTML = '';
        qrImageDiv.appendChild(img);

        // Fetch the image blob and create a download link
        fetch(qrUrl)
          .then(res => res.blob())
          .then(blob => {
            const objectUrl = URL.createObjectURL(blob);
            downloadLink.href = objectUrl;
            downloadLink.download = fileName + ".png";
            downloadLink.style.display = 'inline-block';
          });
      };
    }
  </script>

</body>
</html>
